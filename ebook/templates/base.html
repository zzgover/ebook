{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}默认标题{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-inverse navbar-static-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'product:index' %}"><img src="{% static 'img/logo.jpg' %}" alt="logo" width="30px" height="30px"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'product:index' %}">首页 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">图书分类</a></li>

      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="寻找您的爱书">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
        <ul class="nav	navbar-nav	navbar-right">
            {% if	request.user.is_authenticated %}
                <li><a href="{% url 'account:info' %}" class="glyphicon glyphicon-user">
                    {{request.user.username	}}</a></li>
                <li><a href="{% url 'account:logout' %}" class="glyphicon	glyphicon-log-out">
                    登出</a></li>
            {% else %}
                <li><a href="{% url	'account:login' %}" class="glyphicon	glyphicon-log-in">登录</a></li>
                <li><a href="{% url	 'account:register' %}" class="glyphicon
glyphicon-modal-window">注册</a></li>
            {% endif %}

            <li><a href="{% url 'cart:cart_detail' %}" class="glyphicon
glyphicon-shopping-cart">购物车</a></li>
        </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

</nav>

<div class="container">
{%block content%}

    默认信息
{% endblock %}
</div>
<style>
.footer {

  float:right;
  margin-top:1rem;
  width: 100%;
  height: 50px;
  background-color: #f5f5f5;
}
</style>


<footer class="footer navbar-fixed-bottom ">
    <div class="container">
        <center><p>&copy; 1440688542@qq.com 2018-2019</p></center>
    </div>
</footer>

</body>
</html>
